---
layout: default
title: Products
---
<div class="ui container">

    <h1>My Products</h1>
    <div class="ui items">
        {% for product in site.data.products %}
        <div class="item">
            <div class="content">
                <a href="{{ product.url }}" class="header">{{ product.name }}</a>
                <div class="description">{{ product.description }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
